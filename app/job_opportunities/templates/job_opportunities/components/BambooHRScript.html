<script>
(function() {

	//add css file to dom so IE8 recognizes it
	//document.write('<link href="https://hotosm.bamboohr.com/css/jobs-embed.css" rel="stylesheet" />');

	var divId="BambooHR-ATS";
	var el=document.getElementById(divId);
	if(!el) {
		document.write("<div id=\""+divId+"\"></div>");
	}

	var xmlhttp;
	var ieFlag = 0;
	if (('XDomainRequest' in window && window.XDomainRequest !== null) && document.documentMode < 10) {
		xmlhttp=new XDomainRequest();
		ieFlag = 1;
	} else if (window.XMLHttpRequest) {
		xmlhttp=new XMLHttpRequest();
	} else {
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}

	var embedUrl = "https://hotosm.bamboohr.com/jobs/embed2.php";

	var departmentId = "0";

	if (departmentId) {
		embedUrl += '?departmentId=' + encodeURIComponent(departmentId);
	}

	document.addEventListener('readystatechange', function(event) {
		if (event.target.readyState === "complete") {
			if (ieFlag == 1) { //needed for IE9 CORS
				xmlhttp.onload = loadd;
				xmlhttp.open("GET",embedUrl);
				xmlhttp.send();
			} else {
				xmlhttp.onreadystatechange=function() {
					if(xmlhttp.readyState==4 && xmlhttp.status==200) {

						var content = xmlhttp.responseText;
						var footerId="BambooHR-Footer";
						var fel=document.getElementById(footerId);

						el=document.getElementById(divId);

						if(el && !fel) {
							content += "<div id=\"BambooHR-Footer\">Powered by <a href=\"http://www.bamboohr.com\" target=\"_blank\" rel=\"external\"><img src=\"https://resources.bamboohr.com/images/footer-logo.png\" alt=\"BambooHR - HR software\"/></a></div>";
                            content += `<ul class="BambooHR-ATS-Department-List">
							<li id="bhrDepartmentID_18500" class="BambooHR-ATS-Department-Item">
					<div id="department_18500" class="BambooHR-ATS-Department-Header">
						Community
					</div>
					<ul class="BambooHR-ATS-Jobs-List">

													<li id="bhrPositionID_124" class="BambooHR-ATS-Jobs-Item"><a href="//web.archive.org/web/20230313193508/https://hotosm.bamboohr.com/careers/124">Learning, Monitoring &amp; Evaluation Specialist [MERL] East &amp; Southern Africa Open Mapping Hub -REMOTE             </a><span class="BambooHR-ATS-Location">Maputo, Maputo</span></li>
											</ul>
				</li>
							<li id="bhrDepartmentID_18473" class="BambooHR-ATS-Department-Item">
					<div id="department_18473" class="BambooHR-ATS-Department-Header">
						Leadership
					</div>
					<ul class="BambooHR-ATS-Jobs-List">

													<li id="bhrPositionID_128" class="BambooHR-ATS-Jobs-Item"><a href="//web.archive.org/web/20230313193508/https://hotosm.bamboohr.com/careers/128">Executive Director - REMOTE</a><span class="BambooHR-ATS-Location">Remote, District of Columbia</span></li>
											</ul>
				</li>
							<li id="bhrDepartmentID_18913" class="BambooHR-ATS-Department-Item">
					<div id="department_18913" class="BambooHR-ATS-Department-Header">
						Philantrophy
					</div>
					<ul class="BambooHR-ATS-Jobs-List">

													<li id="bhrPositionID_127" class="BambooHR-ATS-Jobs-Item"><a href="//web.archive.org/web/20230313193508/https://hotosm.bamboohr.com/careers/127">Digital Communications Strategist Manager- REMOTE</a><span class="BambooHR-ATS-Location"></span></li>
											</ul>
				</li>
					</ul>`
						}

						if(el) el.innerHTML=content;
					}
				}

				xmlhttp.open("GET",embedUrl,true);
				xmlhttp.send();
			}
		}
	});

	function loadd() { //needed for IE9 CORS
		var content = xmlhttp.responseText;
		var footerId="BambooHR-Footer";
		var fel=document.getElementById(footerId);

		el=document.getElementById(divId);

		if(el && !fel) {
			content += "<div id=\"BambooHR-Footer\">Powered by <a href=\"http://www.bamboohr.com\" target=\"_blank\" rel=\"external\"><img src=\"https://resources.bamboohr.com/images/footer-logo.png\" alt=\"BambooHR - HR software\"/></a></div>";
		}
		el.innerHTML=content;
	}
}) ();
</script>
