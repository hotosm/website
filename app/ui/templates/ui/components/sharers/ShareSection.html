{% comment %}
==> PARAMETERS
- class: string; the classes for the containing div
- sharetext: string; the text to be shown next to the share icons
{% endcomment %}
<div class="{{class}}">
    <p class="text-h5 font-bold text-hot-black">
        <span class="mr-4 text-black">
            {% if sharetext %}
                {{ sharetext }}
            {% else %}
                Share
            {% endif %}
        </span>
        
        {% include "./FacebookSharer.html" %}
    </p>
</div>
