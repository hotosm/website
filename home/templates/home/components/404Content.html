{% load homepage_tags %}
{% get_home_page as home_page %}

<h2 class="text-h1 font-semibold">{{home_page.e404_title}}</h2>
<p class="text-intro mt-2">{{home_page.e404_description}}</p>
<div class="flex flex-col md:flex-row gap-8 items-center justify-center mt-10">
    {% for link in home_page.e404_links %}
        <p class="text-intro">
            {% include "ui/components/BaseLink.html" with linktext=link.value.text linkurl=link.value.link %}
        </p>
    {% endfor %}
</div>
