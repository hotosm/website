<!-- Resolution: Added 'tabindex=0' to the element to fix an issue where the focus ring was not appearing in Safari. This makes the element focusable and ensures the focus ring is displayed. -->
<button tabindex="0"
        class="font-medium font-archivo h-hot-4 text-base-18 bg-hot-red text-hot-white px-hot-3 rounded-lg hover:bg-hot-off-white hover:text-hot-red focus:bg-transparent focus:text-hot-red focus:ring-2 focus:ring-hot-red focus:ring-inset lg:ml-3 {{ classes }}">
    {{ text }}
</button>
