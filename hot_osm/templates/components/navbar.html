<header>
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="h-10" href="/">{% include "./logo.html" %}</a>
        {% comment %} Mobile menu button: Open {% endcomment %}
        <button data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default"
                aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        {% comment %} Nav menu {% endcomment %}
        <div class="hidden w-full md:block md:w-auto">
            <nav>
                <ul class="font-medium font-barlow flex flex-col p-4 text-base-18 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:flex-row md:space-x-4 md:mt-0 md:border-0  dark:border-gray-700"
                    aria-label="main">
                    <li>
                        <a href="#"
                           class="block py-2 px-3 text-hot-black rounded md:p=0  hover:underline">
                            Who We Are
                            <span class="absolute translate-y-[-20%] translate-x-1">⌄</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 px-3 text-hot-black rounded md:p=0  hover:underline ">
                            Our Work
                            <span class="absolute translate-y-[-20%] translate-x-1">⌄</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 px-3 text-hot-black rounded md:p=0  hover:underline">
                            Open Mapping Hubs
                            <span class="absolute translate-y-[-20%] translate-x-1">⌄</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 px-3 text-hot-black rounded md:p=0  hover:underline">
                            Tools &amp; Resources
                            <span class="absolute translate-y-[-20%] translate-x-1">⌄</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 px-3 text-hot-black rounded md:p=0  hover:underline">
                            Get Involved
                            <span class="absolute translate-y-[-20%] translate-x-1">⌄</span>
                        </a>
                    </li>
                    <li>
                        <button class="h-hot-4 bg-hot-red text-hot-white h-hot-4 px-hot-3 rounded-8 border-2pt border-transparent hover:bg-hot-off-white hover:text-hot-red focus:bg-transparent focus:text-hot-red focus:outline-none md:ml-3">
                            Start Mapping
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
